<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>SASS Boilerplate</title>
		<script language="javascript">
			function toggleTheme() {
				const bodyElement = document.body;
				if (!bodyElement ||Â bodyElement === undefined) return;
				const bodyClasses = bodyElement.classList;
				bodyClasses.contains("dark") ? bodyClasses.remove("dark") : bodyClasses.add("dark");
			}
		</script>
    </head>
    <body>
		<h1>Hello, world domination!</h1>
		<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod veniam, consequatur quo amet dolore dolorum accusamus libero, quidem et quos odio optio placeat, vitae accusantium possimus vel alias? Quos, nihil.</p>
		<form>
			<div class="panel">
				<label class="switch"><input type="checkbox" id="theme" onChange="toggleTheme()"><span class="slider round"></span></label>
				Toggle dark mode
				<br/><br/>
				<label class="switch"><input type="checkbox" ><span class="slider round"></span></label>
				Just another switch
			</div>
			<div class="panel">
				<a href="#" class="button">A button</a>
				<a href="#" class="button">...</a>
				<a href="#" class="button">More</a>
				<a href="#" class="button button-add">Add</a>
			</div>
		</form>
    </body>
</html>
